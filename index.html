<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="otp-container">
      <h2>Enter OTP</h2>
      <input
        type="text"
        id="otpInput"
        maxlength="6"
        placeholder="Enter OTP"
        required
      />
      <button onclick="submitOTP()">Submit</button>
      <div id="otpTimerContainer">
        <p id="otpTimer">You can request OTP again in 30 seconds.</p>
        <button
          id="requestNewOTPBtn"
          onclick="requestNewOTP()"
          style="display: none"
        >
          Request New OTP
        </button>
      </div>
      <p id="otpExpiredMsg" style="display: none; color: red">
        OTP expired. Request a new one.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
